{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Account{% endblock title %}


{% block content %}

<div class="row justify-content-center">
    <div class="col-6 text-center">
        <h2>New Account</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Add">
        </form>
    </div>
</div>
{% endblock content %}
